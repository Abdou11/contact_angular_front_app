<div class="starter-template panel panel-primary">
    <div class="panel-heading">
      Edit Contact
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onUpdate(f.value)">
        <div class="form-group">
            <label for="formGroupExampleInput">Nom</label>
            <input type="text" required class="form-control" [(ngModel)]="contact.nom" name="nom" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Prenom</label>
            <input type="text" required class="form-control" [(ngModel)]="contact.prenom" name="prenom" placeholder="Prenom">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="email" required email class="form-control" [(ngModel)]="contact.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Telephone</label>
            <input type="tel"  required class="form-control" [(ngModel)]="contact.tel" name="tel" placeholder="Telephone">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Date naissance</label>
            <input type="date" required class="form-control" [(ngModel)]="contact.dateNaissance" name="dateNaissance"
                placeholder="Date naissance">
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
  
  </div>
